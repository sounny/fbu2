<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title></title>

	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    	    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
            <style>
                #map{
                    height: 500px;
                    width: 800px;
            }
            </style>

    </head>

    <body>
        <script type="text/javascript" src="lib/leaflet.js"></script>
        <div id="mapid"></div>
        <script> var map = L.map('mapid').setView([51.505, -0.09], 13);
            L.tileLayer('https://api.mapbox.com/styles/v1/fatima-alejo/cm9641e8k003r01qh78je06h6/tiles/512/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiZmF0aW1hLWFsZWpvIiwiYSI6ImNtOGN4MWEwbTI0eTkyaXBzc2VpZXZqdXcifQ.OOX9uS34z6I0ztBKBPSbtA', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>, ' +
                             '© <a href="https://www.mapbox.com/">Mapbox</a>',
                tileSize: 512,
                zoomOffset: -1,
                maxZoom: 19
}).addTo(map);

        </script>
        <script> var marker = L.marker([51.5, -0.09]).addTo(map); 
            var circle = L.circle([51.508, -0.11], {
                color: 'pink',
                fillColor: '#ffb3c2',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(map);
            
            var polygon = L.polygon([
                [51.509, -0.08],
                [51.503, -0.06],
                [51.51, -0.047]
            ], {
                color: '#094070',        
                fillColor: '#96ceff',  
                fillOpacity: 0.5 
            }).addTo(map);

        </script>
    </body>
</html>
